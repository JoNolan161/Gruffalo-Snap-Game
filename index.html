<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

</head>

<body>


    <h1>Gruffalo Snap Game</h1>

    <div id="container">




        <div class="player1">
            <div class="win play1">You Win!</div>
            <h2>Player 1 </h2>
            <h3>Score: <span class="player1Score">0</span></h3>
            <img id="player1Card" class="card" src="images/card-1.png" alt="picture">

        </div>

        <button class="play">PLAY</button>


        <div class="player2">
            <div class="win play2">You Win!</div>
            <h2>Player 2 </h2>
            <h3>Score: <span class="player2Score">0</span></h3>
            <img id="player2Card" class="card" src="images/card-1.png" alt="picture">

        </div>






    </div>

    <script src="app.js "></script>

</body>

</html>
